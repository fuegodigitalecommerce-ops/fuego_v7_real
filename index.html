<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ FUEGO LATAM ðŸ”¥</title>
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: "Lato", sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
      font-size: 1rem;
    }
    button {
      background: #ff4040;
      color: #fff;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
      display: grid;
      gap: 15px;
      justify-content: center;
    }
    .card {
      background: #181818;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
      text-align: left;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    a {
      color: #ff4040;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ FUEGO LATAM ðŸ”¥</h1>
  <p>Descubre los productos en tendencia en tu paÃ­s</p>

  <input id="keyword" type="text" placeholder="Ej: navidad, moda, hogar..." />
  <input id="country" type="text" value="CO" maxlength="2" />
  <button onclick="buscar()">Encender FUEGO</button>

  <div class="results" id="results"></div>

  <script>
    async function buscar() {
      const keyword = document.getElementById("keyword").value;
      const country = document.getElementById("country").value.toUpperCase();
      const res = await fetch(`/api/trends?keyword=${keyword}&country=${country}`);
      const data = await res.json();

      const container = document.getElementById("results");
      container.innerHTML = "";

      data.results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.title}</h3>
          ${item.thumbnail ? `<img src="${item.thumbnail}" />` : ""}
          ${item.price ? `<p><b>Precio:</b> $${item.price}</p>` : ""}
          ${item.permalink ? `<a href="${item.permalink}" target="_blank">Ver en tienda</a>` : ""}
          <p><i>Fuente: ${item.source}</i></p>
        `;
        container.appendChild(card);
      });
    }
  </script>

  <footer style="margin-top: 40px; color: #888;">

  </footer>
</body>
</html>
